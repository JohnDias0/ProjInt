<h2>Selecione a data e o horário:</h2>
<hr>
<div class="container" [formGroup]="myForm">
  <div class="data">
    <p>Selecione a data de Hoje:</p>
    <input formControlName="data" type="date" id="date">
    <br>
  </div>
  <div class="horario">
    <p>Selecione o horário:</p>
    <div class="radioh">
      <label for="seven">7:30</label>
      <input type="radio" id="seven" value="7:30" formControlName="horario">
      <label for="ten">10:00</label>
      <input type="radio" id="ten" value="10:00" formControlName="horario">
      <label for="nineteen">19:00</label>
      <input type="radio" id="nineteen" value="19:00" formControlName="horario">
    </div>
  </div>
</div>
<div class="btn">
  <a href="/"><button>Voltar</button></a>
<button (click)="handleSubmit()">Próximo</button>
</div>
